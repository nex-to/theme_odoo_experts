name: git-pull
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: cd via ssh
        uses: garygrossgarten/github-action-ssh@release
        with:
          maybe: cd /opt/odoo13/odoo-custom-addons/${{ github.event.repository.name }} && git pull
          host: ${{ secrets.HOST }}
          username: gitpull
          passphrase: ${{ secrets.PASSPHRASE }}
          privateKey: ${{ secrets.PRIVATE_KEY}}
